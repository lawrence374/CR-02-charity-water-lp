<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Lato:400,700&display=swap" rel="stylesheet">
  <!-- Link to my CSS file -->
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water</title>
<body>
  <header>
    <img class="logo" src="img/Charity_Water_Logo.png"alt="charity: water logo" />
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Make Every Single Drop Count: <br>100% of Your Donation Brings Clean Water to Communities in Need</h1>
      <h2>Join thousands of young, bright activists who demand transparency and real impactâ€”because access to clean water is a basic human right worth fighting for.</h2>
      <button class="cta-button" id="ctaBtn">Join the Clean Water Movement!</button>
    </div>
    <div class="hero-image">
      <img src= "img/Boy joyfully drinking a glass of water.png" alt="Child drinking clean water" />
    </div>
  </section>
  <script>
  // This script scrolls the button to the center when clicked
  document.getElementById('ctaBtn').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default button behavior
    // Scroll the button to the center of the screen
    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
  });
</script>
</body>
</html>
